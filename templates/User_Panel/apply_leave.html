{% extends "index.html" %}

{% block title %}
    Apply Leave
{% endblock title %}
{% block content %}

<div class="container-fluid well" style="padding-top: 12%; padding-left: 30%; padding-right: 10%;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="page-header text-primary text-center" style="margin-top: 5%;">Apply Leave</h3>
            <form autocomplete="off" method="POST" class="bg-light p-4 rounded shadow">
                {% csrf_token %}
                <div class="form-group">
                    <label for="start_date" class="font-weight-bold">Start Date:</label>
                    <input type="date" name="start_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="end_date" class="font-weight-bold">End Date:</label>
                    <input type="date" name="end_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reason" class="font-weight-bold">Reason:</label>
                    <textarea name="reason" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Leave Request</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
