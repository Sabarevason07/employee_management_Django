{% extends "index.html" %}


{% block title %}
   Edit User
{% endblock title %}


{% block content %}

<div class="container-fluid well" style="padding-top: 2%;padding-left: 10%; padding-right: 10%;">
    <div class="row">
        <div class="col-12" >
            <h3 class = "page-header text-primary" style="padding-top: 5%; padding-left: 43%; display: flex;">Update User</h3>
            <form method="POST">
                {% csrf_token %}

                  <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" placeholder="Enter User Name" name="username" value="{{data.username}}" >
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter mail ID" name="email" value="{{data.email}}">
                  </div>

                
                <input type="submit" value="Update" style="background-color: rgb(22, 140, 213); color: white; margin-top: 10px; border-radius: 7px;">
                <input type="reset" value="Reset" style="background-color: red; color: white; border-radius: 7px;">

              </form>
        </div>
    </div>
</div>

{% endblock content %}
